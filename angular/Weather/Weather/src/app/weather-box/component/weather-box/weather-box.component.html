<div class="container">
	<br>
	<div class="row">
		<div class="col col-2">
			<br>
			<div class="col">
				<div class="form-group">
					<form [formGroup]="searchForm">
						<input type="text" class="form-control"
						placeholder="search city" formControlName"search"
						(keyup.enter)="getWeatherForCity()">
						
					</form>
				</div>
				
			</div>
			
		</div>
		
	</div>
	<br>
	<div class="row">
		<hr>
		<hr>
		<div class="col col-12">

			<table class="table table-hover table-darl">
				<thead>
					<tr>
					<th scope="col">City</th>
					<th scope="col">State</th>
					<th scope="col">City</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>{{result.city}}</td>
						<td>{{result.region}}</td>
						<td>{{result.city}}</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
	<div class="row">
		<div class="col col-3"></div>
		<div class="col col-8">
			<table class="table table-hover table-dark">
			<tbody>
				<tr>
					<td>Temperature</td>
					<td>{{result.temp}}</td>
				</tr>
				<tr>
					<td>Wind</td>
					<td>{{result.wind}}</td>
				</tr>
				<tr>
					<td>Pressure</td>
					<td>{{result.pressure}}</td>
				</tr>
				<tr>
					<td>Humidity</td>
					<td>{{result.humidity}}</td>
				</tr>
			</tbody>
			</table>	
		</div>
</div>
