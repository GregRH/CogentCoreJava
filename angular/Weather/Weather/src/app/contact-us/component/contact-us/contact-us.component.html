<div class="container">
	<div class="row">
		<div class="col col-3"></div>
		<div class="col col-6">
			<div class="card text-center">
				<div class="card-header">
					Contact US
				</div>	
				<div class="card-body">
					<divi 	*ngIf="isSubmited">
					<p 	*ngIf="submitStatus" style="color: green;">{{msg}}</p>
					<p 	*ngIf="!submitStatus" style="color: red;">{{msg}}</p>
					</div>
				<form [formGroup]="contactForm" (ngSubmit)="contactSave()">
					<div class="form-group">
						<label for="exampleInputEmail1">Name</label>
						<input type="text" class="form-control" id="exampleInputEmail1"
							aria-descibedby="emailHelp" placeholder="Enter Name" formControlName="name">
					</div>
					<div class="form-group">
						<label for="exampleFormControlTextarea1">Message</label>
						<textarea id="exampleFormControlTextarea1" class="form-control" rows="3" formControlName="msg"></textarea>
					</div>
				<br>
				<button type="submit" class="btn btn-primary btn-block">
					contact
				</button>

				</form>
				</div>	
				</div>
			</div>
			
		</div>
		
	</div>
	
</div>
