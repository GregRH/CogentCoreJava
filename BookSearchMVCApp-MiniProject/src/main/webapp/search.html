<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<script language="JavaScript">
	function isHtml(){
		frm.source.value="HTML";
		validate();
	}
	function isExcel(){
		frm.source.value="EXCEL";
		validate();
	}
	function validate(){
		if(frm.category.selectedIndex==0){
			document.getElementById("cetegoryError").innerHTML="We must select category";
			return false;
		}
		else{
			document.getElementById("categoryError").innerHTML="";
			frm.submit();
			return true;
		}
	}


</script>
	<body>
		<h1 style="color: red; text-align: center">Books Search by Category</h1>
		<form name="frm" action="controller" method="POST" target="f2">
			<center><span style="color: red; text-align: center" id="categoryError"></span></center>
			<table align="center" border="1" bgcolor="cyan">
				<tr>
					<td>Select Book categories</td>
					<td><select name="category">
							<option value="" selected>--select a value---</option>
							<option value="java">java</option>
							<option value=".net">.net</option>
							<option value="PHP">php</option>
							<option value="oracle">oracle</option>
						</select>
					</td>
				</tr>
				<tr>
					<td><input type="button" value="Excell output" onClick="isExcel()"></td>
					<td><input type="button" value="html output" onClick="isHtml()"></td>
				</tr>
				<tr>
					<td colspan="2"><input type="hidden" name="source"></td>
				</tr>
			</table>
		</form>
	
	
	</body>

</html>
