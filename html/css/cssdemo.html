<html>
<head>
	<title>Cascading style sheet example</title>
	<style>
		p
		{
			font-family:'Courier New', Courier, monospace;
			font-size:medium;
			color:royalblue;
			font-style:italic;
			font-weight:bold;
		}
		#one
		{
			color:red;
			font-style:normal;
		}
		.two{
			color:springgreen;
			font-weight: bolder;
			font-style: normal;
		}
	</style>
</head>
<body>
	<p>a</p>
	<p>s</p>
	<p class="two">d</p>
	<p id="one">Paragraph 4</p>
	<p id="one">Pargraph 5</p>
</body>
</html>
