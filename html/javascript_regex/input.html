<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width" />
		<title>Input</title>
	</head>
	<body>
		<form>
			Name: <input id="commentName" onkeyup="validateName()" type="text"/><label id="commentNamePrompt"></label><br/>
			Phone number:<input id="commentPhone" onkeyup="validatePhone()" type="text"/><label id="commentPhonePrompt"></label><br/>
			Email: <input id="commentEmail" onkeyup="validateEmail()" type="text"/><label id="commentEmailPrompt"></label><br/>
			Comment: <input id="commentMessage" onkeyup="validateMessage()" type="text"/><label id="commentMessagePrompt"></label><br/>


		</form>
		<script type="text/javascript" src="javascript.js"></script>

	</body>
</html>
